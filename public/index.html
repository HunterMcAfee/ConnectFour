<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Connect Four</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>CONNECT FOUR</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>How To Play</h2>
                <p>This is a two player game where each player adds a token to a slot while attempting to get four tokens in a row (horizontally, vertically, or diagonally).
                    The first player to get four tokens in a row is the winner.  Click the drop button to drop a token in the slot.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 gameDisplay">
                <p></p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-1 gridButton">
                <button class="buttons" data-button="0">Drop</button>
            </div>
            <div class="col-xs-1 gridButton">
                <button class="buttons" data-button="1">Drop</button>              
            </div>
            <div class="col-xs-1 gridButton">
                <button class="buttons" data-button="2">Drop</button>
            </div>
            <div class="col-xs-1 gridButton">
                <button class="buttons" data-button="3">Drop</button>
            </div>
            <div class="col-xs-1 gridButton">
                <button class="buttons" data-button="4">Drop</button>
            </div>
            <div class="col-xs-1 gridButton">
                <button class="buttons" data-button="5">Drop</button>
            </div>
            <div class="col-xs-1 gridButton">
                <button class="buttons" data-button="6">Drop</button>
            </div>
        </div>

<!-- ROW ONE -->
        <div class="row">
            <div class="col-xs-1 gridBox gridTopLeft">
                <div class="gamePiece" id="0-0">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="1-0">
                </div>                    
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="2-0">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="3-0">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="4-0">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="5-0">
                </div>
            </div>
            <div class="col-xs-1 gridBox gridTopRight">
                <div class="gamePiece" id="6-0">
                </div>
            </div>
        </div>

 <!-- ROW TWO -->
        <div class="row">
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="0-1">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="1-1">
                </div>                    
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="2-1">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="3-1">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="4-1">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="5-1">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="6-1">
                </div>
            </div>
        </div>

 <!-- ROW THREE -->
        <div class="row">
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="0-2">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="1-2">
                </div>                    
            </div>

            </div>
            <div class="col-xs-1 gridBox">

                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="6-2">
                </div>
            </div>
        </div>

 <!-- ROW FOUR -->
        <div class="row">
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="0-3">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="1-3">
                </div>                    
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="2-3">
                </div>
            </div>
            <div class="col-xs-1 gridBox">

 <!-- ROW FIVE -->

            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="0-4">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="1-4">
                </div>                    
            </div>
            <div class="col-xs-1 gridBox">

            </div>
            <div class="col-xs-1 gridBox">

                </div>
            </div>

            </div>

                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="6-4">
                </div>
            </div>
        </div>

 <!-- ROW SIX -->
        <div class="row">
            <div class="col-xs-1 gridBox gridBottomLeft">
                <div class="gamePiece" id="0-5">
                </div>
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="1-5">
                </div>                    
            </div>
            <div class="col-xs-1 gridBox">
                <div class="gamePiece" id="2-5">

            </div>
            <div class="col-xs-1 gridBox">

        </div>
        <br>
        <br>

    </div>

    
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</body>
